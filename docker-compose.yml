version: "3.3"

services:
    mysql:
        image: mariadb:latest
        volumes:
          - database:/var/lib/mysql
        container_name: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: MyDBRoot123
            MYSQL_DATABASE: cloud_computing
            MYSQL_USER: php
            MYSQL_PASSWORD: php
        networks:
          - mynet

    myphp:
        container_name: myphp
        expose:
          - "9000"
        volumes:
          - $PWD/src:/var/www/html
        depends_on:
          - mysql
          - myredis
        build:
            context: './src/php'
            dockerfile: dockerfile
        networks:
          - mynet

    mynginx:
        image: nginx:latest
        container_name: mynginx
        ports:
          - "8080:80"
        depends_on:
          - myphp
        volumes:
          - $PWD/src/nginx.ini:/etc/nginx/conf.d/default.conf
          - $PWD/src:/var/www/html
        networks:
          - mynet

    phpMyAdmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpMyAdmin
        ports:
          - "8082:80"
        environment:
            PMA_HOST: mysql
        networks:
          - mynet

volumes:
    database: {}

networks:
    mynet:
        driver: bridge